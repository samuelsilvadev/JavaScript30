<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Custom video player</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <main class="page">
        <div class="player" data-js="player">
            <video class="player__video" data-js="video">
                <source src="https://media.w3.org/2010/05/sintel/trailer.mp4" type="video/mp4">
            </video>
            <div class="player__controls">
                <div class="progress" data-js="progress">
                    <div class="progress__filled" data-js="progress-status"></div>
                </div>
                <button class="player__button player__button-play" title="Click to play video" data-js="button-trigger-video">►</button>
                <input class="player__slider" type="range" name="volume" min="0" max="1" step="0.05" value="1" data-js="range-props-video">
                <input class="player__slider" type="range" name="playbackRate" min="0.5" max="2" step="0.1" value="1" data-js="range-props-video">
                <button class="player__button" data-skip="-10">« 10</button>
                <button class="player__button" data-skip="25">25 »</button>
            </div>
        </div>
    </main>
    <script src="./index.js" defer></script>
</body>

</html>
