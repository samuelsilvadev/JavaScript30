<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Css Variables</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 class="header__title">Update CSS variables with
        <span class="header__title--colorful">JS</span>
      </h1>
    </header>
    
    <section class="image-wrapper">
      <div class="controls">
        <label>Blur
          <input class="controls__input" data-type="blur" data-js="js-input-control" type="range" min="1" max="100">
        </label>

        <label>Spacing
          <input class="controls__input" data-type="spacing" data-js="js-input-control" type="range" min="1" max="100">
        </label>

        <label>Color
          <input class="controls__input" data-type="background" data-js="js-input-control" type="color">
        </label>
      </div>

      <div class="image-wrapper__container">
        <img class="image-wrapper__image" src="https://images.unsplash.com/photo-1495654945401-f703cbd3ff35?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=457cab88db82ddbd9f06922080653977&dpr=1&auto=format&fit=crop&w=1000&q=80&cs=tinysrgb" alt="Car Image">
      </div>
    </section>
  </div>
  <script src="./index.js"></script>
</body>
</html>
