<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas HTML5</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <canvas class="canvas" data-js="canvas"></canvas>
    <div class="pallete" data-js="pallete">
        <label for="specific-color">Pick a color</label>
        <input id="specific-color" type="color" data-js="color-pincel">
        <br>
        <label for="colorful">Colorful</label>
        <br>
        <input id="colorful" type="checkbox" data-js="color-pincel-colorful">
        <br>
        <label for="width-pincel">Pincel</label>
        <input id="width-pincel" type="range" data-js="width-pincel">
    </div>
    <script src="./index.js"></script>
</body>

</html>
