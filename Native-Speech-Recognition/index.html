<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Application to write your stuff without type anything.">
    <meta name="apple-mobile-web-app-title" content="Talk Notes">
    <meta name="application-name" content="Talk Notes">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Native Speech Recognition</title>

    <link rel="manifest" href="assets/manifest.json">
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico"> 
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <main>
        <section class="notes">
            <h1 class="notes__title">Notes</h1>
            <div data-js="words">
                <p class="notes__line">Tell me something to write...</p>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
